<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>    
        new Promise((resolve,reject)=>{
          setTimeout(()=>{
            resolve(1)
            // reject(1)
          },2000)          
          
        }).then(value=>{
            console.log("onResolve01(异步)",value)
            return 2
            // return Promise.reject(2)
        }).then(value=>{
            console.log("onResolve02(同步)",value)
             return new Promise((resolve,reject)=>{
                 resolve(3)
             })
        
        }).then(
               value=>{
                console.log("onResolve02(异步)",value)
               }
        )
        .catch(reson=>{
            console.log("onReject",reson)
        })
        </script>
</body>
</html>
